<table class="table ">
  <thead>
  <tr>
    <th></th>
    <th>Created at</th>
    <th>Customer email</th>
    <th>Num of boxes</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-order [ngForOf]="orderService.orders">
      <tr>
        <td class="flex gap-3">
          <div class="avatar">
            <div class="w-24 shadow-lg rounded-full ring ring-0 ring-offset-base-100 ring-offset-2">
              <img *ngIf="order.shippingStatus === 'Received'" width="70" height="70" src="/assets/img/Received.png"/>
              <img *ngIf="order.shippingStatus === 'Preparing'" width="70" height="70" src="/assets/img/Preparing.png"/>
              <img *ngIf="order.shippingStatus === 'Shipped'" width="70" height="70" src="/assets/img/Shipped.png"/>
            </div>
          </div>
          <h3 class="flex justify-center items-center">
            {{order.shippingStatus}}
          </h3>
        </td>
        <td class="text-right"> {{order.createdAt | date:'HH:mm dd MMM YYYY'}} </td>
        <td> {{order.customer?.email}} </td>
        <td> {{Object.keys(order.boxes).length}} </td>
        <td class="text-right">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn m-1">Change shipping status</label>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
              <li><button (click)="changeStatus(order.id, ShippingStatus.Received)">{{ShippingStatus.Received}}</button></li>
              <li><button (click)="changeStatus(order.id, ShippingStatus.Preparing)">{{ShippingStatus.Preparing}}</button></li>
              <li><button (click)="changeStatus(order.id, ShippingStatus.Shipped)">{{ShippingStatus.Shipped}}</button></li>
            </ul>
          </div>

          <div class="join hidden">
            <button class="btn btn-ghost rounded-md join-item">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg>
              update</button>
            <button class="btn btn-error rounded-md join-item">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              delete
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </tbody>
  <tfoot>
  <tr>
    <th></th>
    <th>Created at</th>
    <th>Customer email</th>
    <th>Num of boxes</th>
    <th></th>
  </tr>
  </tfoot>
</table>
